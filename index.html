<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-card">
      <h2 style="text-align: center">Login</h2>

      <form>
        <input
          type="text"
          class="login-input"
          id="inputEmail"
          placeholder="Email"
          required
        />

        <input
          id="inputPassword"
          type="password"
          class="login-input"
          placeholder="Password"
          required
        />
        <button type="submit" id="btn" class="login-button">Login</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
